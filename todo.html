<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-3 fixed-top first">
                <h3>Priority Level</h3>
                <p>put some order in your head</p>
                <hr>
                <div class="content">
                    <h4 id="urgent" class="priorities">Urgent</h4>
                    <h4 id="very-important" class="priorities">Very Important</h4>
                    <h4 id="important" class="priorities">Important</h4>
                    <h4 id="optional" class="priorities">Optional</h4>
                </div>
                <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#exampleModal"> + Add Task</button>
            </div>
            <div class="col-9 offset-3 second">
                <h3>Tasks</h3>
                <div class="task">
                    <h4 class="priorityLevel">Priority Level</h4>
                    <div id="items">
                        <ol class="orderedList">
                            
                        </ol>
                    </div>
                </div>
            </div>
        </div>
  
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">What's up today!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <input type="text" class="form-control" placeholder="ToDo" aria-describedby="addon-wrapping" id="todo" name="title">
            <input type="text" class="form-control" placeholder="Detail" aria-describedby="addon-wrapping" id="detail" name="description">
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="priority">
                <option selected>Choose...</option>
                <option value="Urgent">Urgent</option>
                <option value="Very Important">Very Important</option>
                <option value="Important">Important</option>
                <option value="Optional">Optional</option>
            </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Close</button>
              <button type="button" class="btn" id="new-task">Keep</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="toDo.js"></script>
  </body>
</html>
